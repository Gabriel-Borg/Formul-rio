<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' typy='text/css' href='styles.css'>
    <title>Formulário</title>
</head>
<body>
    <form action="#" method="post">
        <label for="ra">RA:</label><br>
        <input type="text" id="ra" name="ra"><br><br>

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="data_nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data_nascimento" name="data_nascimento"><br><br>

        <label for="salario">Salário:</label><br>
        <input type="number" id="salario" name="salario" step="0.01"><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
